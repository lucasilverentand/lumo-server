# Essentials Configuration for Lumo Server
# Economy and basic settings

############################################################
# +------------------------------------------------------+ #
# |                   Economy Settings                    | #
# +------------------------------------------------------+ #
############################################################

# Starting balance for new players
starting-balance: 1000

# The maximum amount of money a player can have.
# Set to -1 for unlimited.
max-money: 10000000000000

# The minimum amount of money a player can have (set to 0 to prevent debt).
min-money: 0

# Currency symbol
currency-symbol: '$'

# Currency format (# = digit, 0 = digit with leading zero)
currency-format: '#,##0.00'

# Whether to show zero cents
show-zero-cents: true

############################################################
# +------------------------------------------------------+ #
# |                    Sell Settings                      | #
# +------------------------------------------------------+ #
############################################################

# Allow selling items with /sell
sell:
  # Items can be sold for their worth value
  enabled: true
  # Whether to show confirmation messages
  confirm: true

############################################################
# +------------------------------------------------------+ #
# |                   Spawn Settings                      | #
# +------------------------------------------------------+ #
############################################################

# Spawn priority - where to spawn new players
# Set to "none" to use world spawn or "essentials" to use /setspawn
spawn-priority: essentials

# Whether to spawn players at spawn on join
spawn-on-join: newbies

# Spawn on join for these groups (set spawn-on-join to a group name)
# spawn-on-join: default

# Teleport players to spawn on death
respawn-at-home: false

############################################################
# +------------------------------------------------------+ #
# |                  Teleport Settings                    | #
# +------------------------------------------------------+ #
############################################################

# Teleport delay in seconds (0 = instant)
teleport-delay: 3

# Teleport cooldown in seconds
teleport-cooldown: 5

# Whether movement cancels teleport
teleport-cooldown-on-move: true

############################################################
# +------------------------------------------------------+ #
# |                    Chat Settings                      | #
# +------------------------------------------------------+ #
############################################################

# Whether to change chat format (requires permissions)
change-playerlist: true

# Chat format
chat:
  format: '<{DISPLAYNAME}> {MESSAGE}'

############################################################
# +------------------------------------------------------+ #
# |                    Homes Settings                     | #
# +------------------------------------------------------+ #
############################################################

# Number of homes players can set by default
# Use permissions for more: essentials.sethome.multiple.<number>
sethome-multiple:
  default: 3
  vip: 5
  staff: 10

############################################################
# +------------------------------------------------------+ #
# |                  Welcome Settings                     | #
# +------------------------------------------------------+ #
############################################################

# New player welcome configuration
newbies:
  # Welcome announcement when first-time players join
  announce-format: '&b&l━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━&r\n&6&lWelcome to Lumo Server, {DISPLAYNAME}!\n\n&e✦ &7You start with &a$1000 &7to get you going\n&e✦ &7Visit the &bhub &7to explore different worlds\n&e✦ &7Use &e/plot auto &7to claim a plot in Lumo City\n&e✦ &7Type &e/help &7for a list of commands\n\n&dEnjoy your adventure!\n&b&l━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━&r'

  # Auto-give starter kit to new players
  kit: 'starter'

# Heal newbies on first join
heal-on-newbie: true

# Message of the Day (shown on join)
motd:
  - '&6&l━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━'
  - '&e&lLumo Server &7- Multi-world survival experience'
  - '&7Type &e/help &7for commands | &7Type &e/warp &7to explore'
  - '&6&l━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━'

############################################################
# +------------------------------------------------------+ #
# |                    Kits Settings                      | #
# +------------------------------------------------------+ #
############################################################

# Kit delay in seconds (-1 = one-time only, 0 = no cooldown, >0 = cooldown in seconds)
kits:
  # Starter kit - given automatically to new players (one-time only)
  starter:
    delay: -1  # -1 means one-time only, cannot be claimed again
    items:
      # Tools
      - iron_sword 1
      - iron_pickaxe 1
      - iron_axe 1
      - iron_shovel 1

      # Food
      - bread 16
      - cooked_beef 16

      # Building materials
      - oak_planks 64
      - cobblestone 64
      - torch 64

      # Utility
      - crafting_table 1
      - bed 1

  # Additional kits players can claim manually
  tools:
    delay: 86400  # 24 hours
    items:
      - iron_pickaxe 1
      - iron_axe 1
      - torch 32

############################################################
# +------------------------------------------------------+ #
# |                   Other Settings                      | #
# +------------------------------------------------------+ #
############################################################

# Enable per-world chat
per-world-chat: false

# Debug mode
debug: false
