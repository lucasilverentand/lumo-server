# Essentials Configuration for Lumo Server
# Economy and basic settings

############################################################
# +------------------------------------------------------+ #
# |                   Economy Settings                    | #
# +------------------------------------------------------+ #
############################################################

# Starting balance for new players
starting-balance: 1000

# The maximum amount of money a player can have.
# Set to -1 for unlimited.
max-money: 10000000000000

# The minimum amount of money a player can have (can be negative for debt).
min-money: -10000

# Currency symbol
currency-symbol: '$'

# Currency format (# = digit, 0 = digit with leading zero)
currency-format: '#,##0.00'

# Whether to show zero cents
show-zero-cents: true

############################################################
# +------------------------------------------------------+ #
# |                    Sell Settings                      | #
# +------------------------------------------------------+ #
############################################################

# Allow selling items with /sell
sell:
  # Items can be sold for their worth value
  enabled: true
  # Whether to show confirmation messages
  confirm: true

############################################################
# +------------------------------------------------------+ #
# |                   Spawn Settings                      | #
# +------------------------------------------------------+ #
############################################################

# Spawn priority - where to spawn new players
# Set to "none" to use world spawn or "essentials" to use /setspawn
spawn-priority: essentials

# Whether to spawn players at spawn on join
spawn-on-join: newbies

# Spawn on join for these groups (set spawn-on-join to a group name)
# spawn-on-join: default

# Teleport players to spawn on death
respawn-at-home: false

############################################################
# +------------------------------------------------------+ #
# |                  Teleport Settings                    | #
# +------------------------------------------------------+ #
############################################################

# Teleport delay in seconds (0 = instant)
teleport-delay: 3

# Teleport cooldown in seconds
teleport-cooldown: 5

# Whether movement cancels teleport
teleport-cooldown-on-move: true

############################################################
# +------------------------------------------------------+ #
# |                    Chat Settings                      | #
# +------------------------------------------------------+ #
############################################################

# Whether to change chat format (requires permissions)
change-playerlist: true

# Chat format
chat:
  format: '<{DISPLAYNAME}> {MESSAGE}'

############################################################
# +------------------------------------------------------+ #
# |                    Homes Settings                     | #
# +------------------------------------------------------+ #
############################################################

# Number of homes players can set by default
# Use permissions for more: essentials.sethome.multiple.<number>
sethome-multiple:
  default: 3
  vip: 5
  staff: 10

############################################################
# +------------------------------------------------------+ #
# |                   Other Settings                      | #
# +------------------------------------------------------+ #
############################################################

# Heal newbies on first join
heal-on-newbie: true

# Kit delay in seconds (use 0 for one-time kits)
kits:
  starter:
    delay: 0
    items:
      - stone_sword 1
      - stone_pickaxe 1
      - stone_axe 1
      - stone_shovel 1
      - apple 16
      - torch 32
      - cooked_beef 16
      - oak_planks 64
      - cobblestone 64

# Enable per-world chat
per-world-chat: false

# Custom text file to show to new players on first join
# This file will be sent to players who join for the first time
custom-join-message: true

# Auto-give starter kit on first join
newbies:
  # Automatically give kit on first join
  kit: starter
  # Show custom.txt on first join
  spawnpoint: hub
  # Announce new player joins
  announce-format: '&6Welcome {DISPLAYNAME}&6 to the server!'

# Debug mode
debug: false
