##
## BlueMap Map Configuration - Lumo Wilds End
##
## End dimension linked to lumo_wilds

# Path to the world folder
world: "lumo_wilds_the_end"

# Dimension type - IMPORTANT for end!
dimension: "minecraft:the_end"

# Display name
name: "Lumo Wilds End"

# Sorting order
sorting: 2

# End colors (dark purple void)
sky-color: "#080010"
void-color: "#080010"
ambient-light: 0.6

# End has no caves
remove-caves-below-y: -10000
cave-detection-ocean-floor: -64
cave-detection-uses-block-light: false

# End Y range
min-y: 0
max-y: 256

# View modes
enable-flat-view: true
enable-perspective-view: true
enable-free-flight-view: true
enable-hires: true
enable-lowres: true

hires-tile-size: 32
lowres-tile-size: 500

marker-sets: {}
