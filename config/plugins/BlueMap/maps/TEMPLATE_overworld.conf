##
## BlueMap Map Configuration Template - Overworld
##
## To add a new Multiverse world:
## 1. Copy this file and rename it (e.g., creative.conf)
## 2. Update the 'world' path to your Multiverse world folder
## 3. Update 'name' to a display name
## 4. Run: /bluemap reload
##

# Path to the world folder (relative to server root)
# For Multiverse worlds, typically: "plugins/Multiverse-Core/worlds/worldname"
# Or if using default locations: "worldname"
world: "world"

# Storage configuration (required for BlueMap 5.x)
storage: "file"

# Dimension type
dimension: "minecraft:overworld"

# Display name shown in the web interface
name: "Overworld"

# Sorting order in the map list (lower = higher in list)
sorting: 0

# Sky and ambient colors
sky-color: "#7dabff"
void-color: "#000000"
ambient-light: 0.1

# Cave detection - removes blocks below this Y level that have a solid block above
remove-caves-below-y: 55
cave-detection-ocean-floor: -5
cave-detection-uses-block-light: false

# Render settings
min-y: -64
max-y: 320

# View modes
enable-flat-view: true
enable-perspective-view: true
enable-free-flight-view: true
enable-hires: true
enable-lowres: true

# Resolution (higher = more detail but more storage/CPU)
hires-tile-size: 32
lowres-tile-size: 500

# Marker sets (empty by default, add markers via API or config)
marker-sets: {}
