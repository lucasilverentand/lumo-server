##
## BlueMap Map Configuration Template - The End
##
## To add a Multiverse end world:
## 1. Copy this file and rename it (e.g., creative_end.conf)
## 2. Update the 'world' path to your end world folder
## 3. Update 'name' to a display name
## 4. Run: /bluemap reload
##

# Path to the world folder
# For vanilla end: "world_the_end"
# For Multiverse end: the world folder name
world: "world_the_end"

# Storage configuration (required for BlueMap 5.x)
storage: "file"

# Dimension type - IMPORTANT for end!
dimension: "minecraft:the_end"

# Display name
name: "The End"

# Sorting order
sorting: 200

# End colors (dark purple void)
sky-color: "#080010"
void-color: "#080010"
ambient-light: 0.6

# End has no caves
remove-caves-below-y: -10000
cave-detection-ocean-floor: -64
cave-detection-uses-block-light: false

# End Y range
min-y: 0
max-y: 256

# View modes
enable-flat-view: true
enable-perspective-view: true
enable-free-flight-view: true
enable-hires: true
enable-lowres: true

hires-tile-size: 32
lowres-tile-size: 500

marker-sets: {}
