##
## BlueMap Map Configuration - Lumo Wilds Nether
##
## Nether dimension linked to lumo_wilds

# Path to the world folder
world: "lumo_wilds_nether"

# Dimension type - IMPORTANT for nether!
dimension: "minecraft:the_nether"

# Display name
name: "Lumo Wilds Nether"

# Sorting order
sorting: 1

# Nether colors
sky-color: "#290000"
void-color: "#150000"
ambient-light: 0.6

# Nether has a ceiling
remove-caves-below-y: -10000
cave-detection-ocean-floor: -64
cave-detection-uses-block-light: true

# Nether Y range
min-y: 0
max-y: 128

# View modes
enable-flat-view: true
enable-perspective-view: true
enable-free-flight-view: true
enable-hires: true
enable-lowres: true

hires-tile-size: 32
lowres-tile-size: 500

marker-sets: {}
