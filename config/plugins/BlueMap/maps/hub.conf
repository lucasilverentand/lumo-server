##
## BlueMap Map Configuration - Hub World
##
## Void world for portal hub

# Path to the world folder
world: "hub"

# Storage configuration
storage: "file"

# Dimension type
dimension: "minecraft:overworld"

# Display name
name: "Hub"

# Sorting order (hub at top)
sorting: -100

# White void aesthetic colors
sky-color: "#ffffff"
void-color: "#f0f0f0"
ambient-light: 1.0

# No caves in void world
remove-caves-below-y: -10000
cave-detection-ocean-floor: -64
cave-detection-uses-block-light: false

# Y range
min-y: 0
max-y: 128

# View modes
enable-flat-view: true
enable-perspective-view: true
enable-free-flight-view: true
enable-hires: true
enable-lowres: true

hires-tile-size: 32
lowres-tile-size: 500

marker-sets: {}
