##
## BlueMap Map Configuration - Lumo City
##
## PlotSquared city world

# Path to the world folder
world: "lumo_city"

# Storage configuration
storage: "file"

# Dimension type
dimension: "minecraft:overworld"

# Display name
name: "Lumo City"

# Sorting order
sorting: 10

# Urban/city colors
sky-color: "#87ceeb"
void-color: "#2c2c2c"
ambient-light: 0.2

# No cave detection needed for flat world
remove-caves-below-y: -10000
cave-detection-ocean-floor: -64
cave-detection-uses-block-light: false

# Plot world Y range
min-y: 0
max-y: 256

# View modes
enable-flat-view: true
enable-perspective-view: true
enable-free-flight-view: true
enable-hires: true
enable-lowres: true

hires-tile-size: 32
lowres-tile-size: 500

marker-sets: {}
