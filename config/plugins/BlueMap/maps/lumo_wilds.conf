##
## BlueMap Map Configuration - Lumo Wilds
##
## Main survival world with Terralith generation

# Path to the world folder
world: "lumo_wilds"

# Dimension type
dimension: "minecraft:overworld"

# Display name
name: "Lumo Wilds"

# Sorting order
sorting: 0

# Natural overworld colors
sky-color: "#7dabff"
void-color: "#000000"
ambient-light: 0.1

# Cave detection
remove-caves-below-y: 55
cave-detection-ocean-floor: -5
cave-detection-uses-block-light: false

# Full Y range for 1.21
min-y: -64
max-y: 320

# View modes
enable-flat-view: true
enable-perspective-view: true
enable-free-flight-view: true
enable-hires: true
enable-lowres: true

hires-tile-size: 32
lowres-tile-size: 500

marker-sets: {}
