##
## BlueMap Map Configuration Template - Nether
##
## To add a Multiverse nether world:
## 1. Copy this file and rename it (e.g., creative_nether.conf)
## 2. Update the 'world' path to your nether world folder
## 3. Update 'name' to a display name
## 4. Run: /bluemap reload
##

# Path to the world folder
# For vanilla nether: "world_nether"
# For Multiverse nether: the world folder name
world: "world_nether"

# Storage configuration (required for BlueMap 5.x)
storage: "file"

# Dimension type - IMPORTANT for nether!
dimension: "minecraft:the_nether"

# Display name
name: "Nether"

# Sorting order
sorting: 100

# Nether colors
sky-color: "#290000"
void-color: "#150000"
ambient-light: 0.6

# Nether has a ceiling, so we render it differently
remove-caves-below-y: -10000
cave-detection-ocean-floor: -64
cave-detection-uses-block-light: true

# Nether Y range
min-y: 0
max-y: 128

# View modes
enable-flat-view: true
enable-perspective-view: true
enable-free-flight-view: true
enable-hires: true
enable-lowres: true

hires-tile-size: 32
lowres-tile-size: 500

marker-sets: {}
