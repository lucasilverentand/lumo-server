##                          ##
##         BlueMap          ##
##       Core-Config        ##
##                          ##

# Accept Mojang's EULA and download resources
accept-download: true

# The folder where BlueMap saves data files it needs during runtime.
data: "bluemap"

# Render thread count (0 = auto based on CPU cores, increase for faster rendering)
render-thread-count: 0

# Scan for mod resources and datapacks
scan-for-mod-resources: true

# Enable metrics
metrics: true

# Log level
log: {
  info: true
  debug: false
}
