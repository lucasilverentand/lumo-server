name: Build, Test and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - "Dockerfile"
      - "config/**"
      - "scripts/**"
      - ".github/workflows/build.yml"
      - "docker-compose*.yml"
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      mc_version:
        description: "Minecraft version"
        required: false
        default: "1.21.4"
      skip_tests:
        description: "Skip smoke tests"
        required: false
        default: "false"
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  MC_VERSION: ${{ inputs.mc_version || '1.21.4' }}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ env.MC_VERSION }}
            type=sha,prefix=

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: lumo-server:test
          build-args: |
            MC_VERSION=${{ env.MC_VERSION }}
            BASE_IMAGE=itzg/minecraft-server:java21
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save image for test job
        run: |
          docker save lumo-server:test -o /tmp/lumo-server.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/lumo-server.tar
          retention-days: 1

  test:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ inputs.skip_tests != 'true' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load image
        run: |
          docker load -i /tmp/lumo-server.tar

      - name: Start server
        run: |
          docker run -d --name test-server \
            -e EULA=TRUE \
            -e MEMORY=2G \
            -e ENABLE_AUTOPAUSE=false \
            -e ENABLE_RCON=true \
            -e RCON_PASSWORD=minecraft \
            -p 25565:25565 \
            -p 25575:25575 \
            lumo-server:test

      - name: Wait for server to start
        run: |
          echo "Waiting for server to start..."
          timeout=300
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            if docker logs test-server 2>&1 | grep -q "Done ("; then
              echo "Server started successfully!"
              exit 0
            fi
            sleep 5
            elapsed=$((elapsed + 5))
            echo "Waiting... ($elapsed/$timeout seconds)"
          done
          echo "Server failed to start within $timeout seconds"
          docker logs test-server
          exit 1

      - name: Verify plugins loaded
        run: |
          echo "Checking plugin loading..."

          # List of expected plugins
          expected_plugins=(
            "Multiverse-Core"
            "BlueMap"
            "WorldEdit"
            "WorldGuard"
            "ViaVersion"
            "voicechat"
            "Chunker"
            "LagFixer"
            "CoreProtect"
            "SmoothTimber"
            "PlotSquared"
            "LuckPerms"
            "Essentials"
            "Vault"
            "Citizens"
            "Shopkeepers"
          )

          logs=$(docker logs test-server 2>&1)
          failed=0

          for plugin in "${expected_plugins[@]}"; do
            if echo "$logs" | grep -qi "\[$plugin\]"; then
              echo "✓ $plugin loaded"
            else
              echo "✗ $plugin NOT found in logs"
              failed=1
            fi
          done

          if [ $failed -eq 1 ]; then
            echo ""
            echo "=== Full server logs ==="
            echo "$logs"
            exit 1
          fi

          echo ""
          echo "All expected plugins loaded successfully!"

      - name: Check server health
        run: |
          docker exec test-server mc-health || {
            echo "Health check failed"
            docker logs test-server
            exit 1
          }

      - name: Test Economy setup
        run: |
          echo "Testing Economy configuration..."

          # Check if Vault detected economy
          logs=$(docker logs test-server 2>&1)

          if echo "$logs" | grep -qi "Vault.*Economy"; then
            echo "✓ Vault economy integration detected"
          fi

          if echo "$logs" | grep -qi "Essentials.*economy"; then
            echo "✓ Essentials economy enabled"
          fi

          # Verify worth.yml was loaded
          if echo "$logs" | grep -qi "worth"; then
            echo "✓ Worth configuration detected"
          fi

      - name: Test Citizens and Shopkeepers
        run: |
          echo "Testing NPC plugins..."
          logs=$(docker logs test-server 2>&1)

          # Check Citizens
          if echo "$logs" | grep -q "Citizens.*Enabling"; then
            echo "✓ Citizens enabled"
            if echo "$logs" | grep -q "Citizens.*libraries"; then
              echo "✓ Citizens libraries loaded"
            fi
          else
            echo "✗ Citizens not enabled"
            exit 1
          fi

          # Check Shopkeepers
          if echo "$logs" | grep -q "Shopkeepers.*Enabling"; then
            echo "✓ Shopkeepers enabled"
          else
            echo "✗ Shopkeepers not enabled"
            exit 1
          fi

      - name: Test PlotSquared
        run: |
          echo "Testing PlotSquared..."
          logs=$(docker logs test-server 2>&1)

          if echo "$logs" | grep -q "PlotSquared.*Enabling"; then
            echo "✓ PlotSquared enabled"
          else
            echo "✗ PlotSquared not enabled"
            exit 1
          fi

          # Check for economy hook
          if echo "$logs" | grep -qi "PlotSquared.*economy\|PlotSquared.*Vault"; then
            echo "✓ PlotSquared economy integration"
          fi

      - name: Test BlueMap
        run: |
          echo "Testing BlueMap..."
          logs=$(docker logs test-server 2>&1)

          if echo "$logs" | grep -q "BlueMap.*Enabling"; then
            echo "✓ BlueMap enabled"
          else
            echo "✗ BlueMap not enabled"
            exit 1
          fi

          # Check if web server started
          if echo "$logs" | grep -qi "BlueMap.*webserver\|BlueMap.*:8100"; then
            echo "✓ BlueMap web server"
          fi

      - name: Generate test report
        if: always()
        run: |
          echo "========================================"
          echo "         TEST SUMMARY REPORT           "
          echo "========================================"
          echo ""

          logs=$(docker logs test-server 2>&1)

          echo "Plugin Status:"
          echo "--------------"
          plugins=(
            "Multiverse-Core" "Multiverse-Portals" "Multiverse-NetherPortals"
            "BlueMap" "WorldEdit" "WorldGuard" "ViaVersion" "ViaBackwards"
            "voicechat" "Chunker" "LagFixer" "CoreProtect" "SmoothTimber"
            "PlotSquared" "LuckPerms" "Essentials" "Vault" "Citizens"
            "Shopkeepers" "VoidWorld" "DeathChest"
          )

          loaded=0
          failed=0
          for plugin in "${plugins[@]}"; do
            if echo "$logs" | grep -qi "\[$plugin\].*Enabling"; then
              echo "✓ $plugin"
              loaded=$((loaded + 1))
            else
              echo "✗ $plugin"
              failed=$((failed + 1))
            fi
          done

          echo ""
          echo "Loaded: $loaded | Failed: $failed"
          echo ""

          # Check for errors
          error_count=$(echo "$logs" | grep -ci "error\|exception\|failed" || true)
          echo "Errors/Exceptions in logs: $error_count"

          if [ "$error_count" -gt 5 ]; then
            echo ""
            echo "Notable errors:"
            echo "$logs" | grep -i "error\|exception\|failed" | head -10
          fi

          echo ""
          echo "========================================"

      - name: Cleanup
        if: always()
        run: |
          docker stop test-server || true
          docker rm test-server || true

  push:
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load image
        run: |
          docker load -i /tmp/lumo-server.tar

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ env.MC_VERSION }}
            type=sha,prefix=

      - name: Tag and push
        run: |
          echo "${{ steps.meta.outputs.tags }}" | while read -r tag; do
            if [ -n "$tag" ]; then
              echo "Tagging and pushing: $tag"
              docker tag lumo-server:test "$tag"
              docker push "$tag"
            fi
          done
