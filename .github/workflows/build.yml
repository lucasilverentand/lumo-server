name: Build, Test and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - "Dockerfile"
      - "config/**"
      - "docker/**"
      - ".github/workflows/build.yml"
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      mc_version:
        description: "Minecraft version"
        required: false
        default: "1.21.4"
      skip_tests:
        description: "Skip smoke tests"
        required: false
        default: "false"
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  MC_VERSION: ${{ inputs.mc_version || '1.21.4' }}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ env.MC_VERSION }}
            type=sha,prefix=

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: lumo-server:test
          build-args: |
            MC_VERSION=${{ env.MC_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save image for test job
        run: |
          docker save lumo-server:test -o /tmp/lumo-server.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/lumo-server.tar
          retention-days: 1

  test:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ inputs.skip_tests != 'true' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load image
        run: |
          docker load -i /tmp/lumo-server.tar

      - name: Verify image structure
        run: |
          echo "Checking image structure..."

          # Check essential files exist
          docker run --rm --entrypoint="" lumo-server:test ls -la /entrypoint.sh
          docker run --rm --entrypoint="" lumo-server:test ls -la /init-worlds.sh
          docker run --rm --entrypoint="" lumo-server:test ls -la /autopause.sh
          docker run --rm --entrypoint="" lumo-server:test ls -la /wake-listener.py
          docker run --rm --entrypoint="" lumo-server:test ls -la /server/paper.jar

          echo "✓ All essential files present"

          # Check mcrcon is available
          docker run --rm --entrypoint="" lumo-server:test which mcrcon
          echo "✓ mcrcon installed"

          # Check plugins directory
          plugin_count=$(docker run --rm --entrypoint="" lumo-server:test sh -c 'ls /server/plugins/*.jar | wc -l')
          echo "✓ Found $plugin_count plugin JARs"

          if [ "$plugin_count" -lt 15 ]; then
            echo "ERROR: Expected at least 15 plugins, found $plugin_count"
            docker run --rm --entrypoint="" lumo-server:test ls -la /server/plugins/
            exit 1
          fi

      - name: Start server
        run: |
          docker run -d --name test-server \
            -e EULA=TRUE \
            -e MEMORY=2G \
            -e ENABLE_AUTOPAUSE=false \
            -e ENABLE_RCON=true \
            -e RCON_PASSWORD=testpassword \
            -p 25565:25565 \
            -p 25575:25575 \
            lumo-server:test

      - name: Wait for server to start
        run: |
          echo "Waiting for server to start..."
          timeout=300
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            if docker logs test-server 2>&1 | grep -q "Done ("; then
              echo "Server started successfully!"
              exit 0
            fi
            sleep 5
            elapsed=$((elapsed + 5))
            echo "Waiting... ($elapsed/$timeout seconds)"
          done
          echo "Server failed to start within $timeout seconds"
          docker logs test-server
          exit 1

      - name: Test RCON connectivity
        run: |
          echo "Testing RCON..."

          # Install mcrcon for testing
          sudo apt-get update && sudo apt-get install -y build-essential git
          git clone https://github.com/Tiiffi/mcrcon.git /tmp/mcrcon
          cd /tmp/mcrcon && make && sudo cp mcrcon /usr/local/bin/

          # Test RCON connection
          result=$(mcrcon -H 127.0.0.1 -P 25575 -p testpassword "list" 2>&1)
          if echo "$result" | grep -q "players online"; then
            echo "✓ RCON working: $result"
          else
            echo "✗ RCON failed: $result"
            exit 1
          fi

      - name: Verify plugins loaded
        run: |
          echo "Checking plugin loading..."

          # List of expected plugins (updated for our custom image)
          expected_plugins=(
            "Multiverse-Core"
            "BlueMap"
            "FastAsyncWorldEdit"
            "WorldGuard"
            "ViaVersion"
            "voicechat"
            "Chunker"
            "LagFixer"
            "CoreProtect"
            "SmoothTimber"
            "PlotSquared"
            "LuckPerms"
            "Essentials"
            "Vault"
            "FancyNpcs"
            "Shopkeepers"
            "QuickShop"
          )

          logs=$(docker logs test-server 2>&1)
          failed=0

          for plugin in "${expected_plugins[@]}"; do
            # Handle special cases
            if [ "$plugin" = "LagFixer" ]; then
              if echo "$logs" | grep -qi "LagFixer\|⚡.*lag"; then
                echo "✓ $plugin loaded"
              else
                echo "✗ $plugin NOT found in logs"
                failed=1
              fi
            elif [ "$plugin" = "FastAsyncWorldEdit" ]; then
              if echo "$logs" | grep -qi "FastAsyncWorldEdit\|FAWE"; then
                echo "✓ $plugin loaded"
              else
                echo "✗ $plugin NOT found in logs"
                failed=1
              fi
            elif [ "$plugin" = "QuickShop" ]; then
              if echo "$logs" | grep -qi "QuickShop\|Hikari"; then
                echo "✓ $plugin loaded"
              else
                echo "✗ $plugin NOT found in logs"
                failed=1
              fi
            elif echo "$logs" | grep -qi "\[$plugin\]"; then
              echo "✓ $plugin loaded"
            else
              echo "✗ $plugin NOT found in logs"
              failed=1
            fi
          done

          if [ $failed -eq 1 ]; then
            echo ""
            echo "=== Full server logs ==="
            echo "$logs"
            exit 1
          fi

          echo ""
          echo "All expected plugins loaded successfully!"

      - name: Test server health via RCON
        run: |
          echo "Testing server health..."

          # Check server responds to version command
          result=$(mcrcon -H 127.0.0.1 -P 25575 -p testpassword "version" 2>&1)
          echo "Version output: $result"
          if echo "$result" | grep -qi "paper\|1\.21"; then
            echo "✓ Server running Paper"
          else
            echo "Warning: Unexpected version output, but server is responding"
          fi

          # Check TPS
          result=$(mcrcon -H 127.0.0.1 -P 25575 -p testpassword "tps" 2>&1)
          echo "Server TPS: $result"

      - name: Test Economy setup
        run: |
          echo "Testing Economy configuration..."
          logs=$(docker logs test-server 2>&1)

          if echo "$logs" | grep -qi "Vault.*Economy\|Economy.*hooked"; then
            echo "✓ Vault economy integration detected"
          fi

          if echo "$logs" | grep -qi "Essentials.*economy\|EssentialsX.*economy"; then
            echo "✓ Essentials economy enabled"
          fi

      - name: Test NPC and Shop plugins
        run: |
          echo "Testing NPC and Shop plugins..."
          logs=$(docker logs test-server 2>&1)

          # Check FancyNpcs
          if echo "$logs" | grep -qi "FancyNpcs.*Enabling\|FancyNpcs.*enabled"; then
            echo "✓ FancyNpcs enabled"
          else
            echo "✗ FancyNpcs not enabled"
            exit 1
          fi

          # Check Shopkeepers
          if echo "$logs" | grep -qi "Shopkeepers.*Enabling\|Shopkeepers.*enabled"; then
            echo "✓ Shopkeepers enabled"
          else
            echo "✗ Shopkeepers not enabled"
            exit 1
          fi

          # Check QuickShop
          if echo "$logs" | grep -qi "QuickShop.*Enabling\|QuickShop.*enabled\|Hikari"; then
            echo "✓ QuickShop-Hikari enabled"
          else
            echo "✗ QuickShop-Hikari not enabled"
            exit 1
          fi

      - name: Test PlotSquared
        run: |
          echo "Testing PlotSquared..."
          logs=$(docker logs test-server 2>&1)

          if echo "$logs" | grep -qi "PlotSquared.*Enabling\|PlotSquared.*enabled"; then
            echo "✓ PlotSquared enabled"
          else
            echo "✗ PlotSquared not enabled"
            exit 1
          fi

      - name: Test BlueMap
        run: |
          echo "Testing BlueMap..."
          logs=$(docker logs test-server 2>&1)

          if echo "$logs" | grep -qi "BlueMap.*Enabling\|BlueMap.*enabled"; then
            echo "✓ BlueMap enabled"
          else
            echo "✗ BlueMap not enabled"
            exit 1
          fi

          # Check if web server started
          if echo "$logs" | grep -qi "BlueMap.*webserver\|Webserver.*started\|:8100"; then
            echo "✓ BlueMap web server started"
          fi

      - name: Test Multiverse worlds
        run: |
          echo "Testing Multiverse..."

          # List worlds via RCON
          result=$(mcrcon -H 127.0.0.1 -P 25575 -p testpassword "mv list" 2>&1)
          echo "Multiverse worlds: $result"

          if echo "$result" | grep -qi "world"; then
            echo "✓ Multiverse listing worlds"
          fi

      - name: Test autopause script syntax
        run: |
          echo "Validating autopause script..."
          docker run --rm --entrypoint="" lumo-server:test bash -n /autopause.sh
          echo "✓ autopause.sh syntax valid"

      - name: Test init-worlds script syntax
        run: |
          echo "Validating init-worlds script..."
          docker run --rm --entrypoint="" lumo-server:test bash -n /init-worlds.sh
          echo "✓ init-worlds.sh syntax valid"

      - name: Generate test report
        if: always()
        run: |
          echo "========================================"
          echo "         TEST SUMMARY REPORT           "
          echo "========================================"
          echo ""

          logs=$(docker logs test-server 2>&1) || true

          echo "Plugin Status:"
          echo "--------------"
          plugins=(
            "Multiverse-Core" "Multiverse-Portals" "Multiverse-NetherPortals"
            "BlueMap" "FastAsyncWorldEdit" "WorldGuard" "ViaVersion" "ViaBackwards"
            "voicechat" "Chunker" "LagFixer" "CoreProtect" "SmoothTimber"
            "PlotSquared" "LuckPerms" "Essentials" "Vault" "FancyNpcs"
            "Shopkeepers" "QuickShop" "VoidWorld" "DeathChest"
          )

          loaded=0
          failed=0
          for plugin in "${plugins[@]}"; do
            # Handle special cases
            if [ "$plugin" = "LagFixer" ]; then
              if echo "$logs" | grep -qi "LagFixer\|⚡"; then
                echo "✓ $plugin"
                loaded=$((loaded + 1))
              else
                echo "✗ $plugin"
                failed=$((failed + 1))
              fi
            elif [ "$plugin" = "FastAsyncWorldEdit" ]; then
              if echo "$logs" | grep -qi "FastAsyncWorldEdit\|FAWE"; then
                echo "✓ $plugin"
                loaded=$((loaded + 1))
              else
                echo "✗ $plugin"
                failed=$((failed + 1))
              fi
            elif [ "$plugin" = "QuickShop" ]; then
              if echo "$logs" | grep -qi "QuickShop\|Hikari"; then
                echo "✓ $plugin"
                loaded=$((loaded + 1))
              else
                echo "✗ $plugin"
                failed=$((failed + 1))
              fi
            elif echo "$logs" | grep -qi "\[$plugin\].*Enabling"; then
              echo "✓ $plugin"
              loaded=$((loaded + 1))
            else
              echo "✗ $plugin"
              failed=$((failed + 1))
            fi
          done

          echo ""
          echo "Loaded: $loaded | Failed: $failed"
          echo ""

          # Check for critical errors
          error_count=$(echo "$logs" | grep -ci "error\|exception" | head -1 || echo "0")
          echo "Errors/Exceptions in logs: $error_count"

          if [ "$error_count" -gt 10 ]; then
            echo ""
            echo "Notable errors:"
            echo "$logs" | grep -i "error\|exception" | grep -v "No errors" | head -10
          fi

          echo ""
          echo "========================================"

      - name: Cleanup
        if: always()
        run: |
          docker stop test-server || true
          docker rm test-server || true

  push:
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load image
        run: |
          docker load -i /tmp/lumo-server.tar

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ env.MC_VERSION }}
            type=sha,prefix=

      - name: Tag and push
        run: |
          echo "${{ steps.meta.outputs.tags }}" | while read -r tag; do
            if [ -n "$tag" ]; then
              echo "Tagging and pushing: $tag"
              docker tag lumo-server:test "$tag"
              docker push "$tag"
            fi
          done
